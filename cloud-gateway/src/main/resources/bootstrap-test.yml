spring:
  cloud:
    nacos:
      discovery:
        server-addr: http://192.168.31.32:8848
        namespace: d7203cce-ce50-4f57-8438-2029653386d7
      config:
        server-addr: http://192.168.31.32:8848
        namespace: d7203cce-ce50-4f57-8438-2029653386d7
        file-extension: yaml
        prefix: mall-gateway
        timeout: 5000 # 读取配置超时时间
        config-long-poll-timeout: 10000 # 长轮询超时时间
